<div class="col-md-12 col-sm-12 col-xs-12 form-horizontal">
	<div class="form-group">
		<div class="col-md-8 col-sm-8 col-xs-8">
			<h4>Estimate Height</h4>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="col-md-8 col-sm-8 col-xs-8 gap">Gender</div>

			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class = "right btn-group" dropdown>
					<button type="button" class="btn dropdown-toggle" dropdown-toggle ng-disabled="disabled">
			        	Gender <span class="caret"></span>
					</button>
					<ul class="dropdown-menu pull-right" role="menu">
						<li><a>Male</a></li>
						<li><a>Female</a></li>
					</ul>
				</div>
		    </div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="col-md-8 col-sm-8 col-xs-8 gap">Race</div>

			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class = "right btn-group" dropdown>
					<button type="button" class="btn dropdown-toggle" dropdown-toggle ng-disabled="disabled">
			        	Race <span class="caret"></span>
					</button>
					<ul class="dropdown-menu pull-right" role="menu">
						<li><a>Black</a></li>
						<li><a>White</a></li>
						<li><a>Brown</a></li>
					</ul>
				</div>
		    </div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<label for="inputAge" class="col-md-12 col-sm-12 col-xs-12">Age</label>
		</div>
		<div class="col-md-12 col-sm-12 col-xs-12">
			<input type="text"  id="inputAge" class="col-md-12 col-sm-12 col-xs-12 form-control" name="age" placeholder="Enter age" 
			ng-model="age"/>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<label for="inputKneeHeight" class="col-md-12 col-sm-12 col-xs-12">Knee height</label>
		</div>
		<div class="col-md-12 col-sm-12 col-xs-12">
			<input type="text"  id="inputKneeHeight" class="col-md-12 col-sm-12 col-xs-12 form-control" name="kneeHeight" placeholder="Enter knee height" 
			ng-model="kneeHeight"/>
		</div>
	</div>

</div>
