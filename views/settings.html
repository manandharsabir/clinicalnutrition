	<div class="form-group">
		<div class="col-md-8 col-sm-8 col-xs-8">
			<h4>WebService Properties</h4>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<label for="inputURL" class="col-md-12 col-sm-12 col-xs-12 gap" style="text-transform: uppercase;">URL</label>
		</div>
		<div class="col-md-12 col-sm-12 col-xs-12">
			<input type="text"  id="inputURL" class=" col-md-12 col-sm-12 col-xs-12 gap form-control" style = "margin-left:15px;" name="url" placeholder="URL"
			ng-model="URL" ng-required="true"/>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="col-md-8 col-sm-8 col-xs-8 gap">Interval</div>

			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class = "right btn-group" dropdown is-open="status.isopen">
					<!-- <button class="btn btn-default" ng-click="open('','range')"> 
						Interval <span class="caret"></span>
					</button> -->
					<input type="text"  id="inputInterval" name="interval" placeholder="Interval" class="gap form-control col-md-4 col-sm-4 col-xs-4" ng-model="Interval" ng-required="true"/>
				</div>
		      
		    </div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-8 col-sm-8 col-xs-8">
			<h4>Alarm Properties</h4>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="col-md-8 col-sm-8 col-xs-8 gap">Override Alarm</div>
			

			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class = "right btn-group " dropdown >
					<input type="text"  id="inputOverrideAlarm" name="interval" placeholder="Interval" class="gap form-control " ng-model="OverrideAlarm" ng-required="true"/>
				</div>
		      
		    </div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="col-md-8 col-sm-8 col-xs-8 gap">Proof of Life</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div toggle-switch class="switch-primary right" model="ProofOfLife"></div>
			</div>
		</div>
	</div>

	 

	<div class="form-group">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="col-md-1 col-sm-1 col-xs-1"></div>
			

			<div class="col-md-5 col-sm-5 col-xs-5" style="padding:4px;">
				<input  ng-click="saveSettings()" type="submit" class="btn btn-success btn-block btn-lg" value="Save"/>
			</div>

			<div class="col-md-5 col-sm-5 col-xs-5" style="padding:4px;">
				<button ng-click="cancel()" class="btn btn-block btn-danger btn-lg">Cancel</button>
			</div>
		</div>
	</div>


</div>
