<div class="modal-header">
	<h4 class="modal-title">
		Proof of life
	</h4>
</div>

<div class="modal-body">
	Press alarm button with in 
	<timer countdown="3" interval="1000" finish-callback="sendAlarm()">{{seconds}} second{{secondsS}}</timer>
	to avoid automatic alarm.
	
</div>

<div class="modal-footer">
	<button type="button" class="btn" ng-click="cancel()">Alive</button>
</div>
