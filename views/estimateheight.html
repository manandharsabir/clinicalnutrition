<div ng-controller="EstimateHeightCtrl"  class="col-md-12 col-sm-12 col-xs-12">
	<form class="form-horizontal" ng-submit="submit(form)" name="form" novalidate>
		<div class="form-group">
			<div class="col-md-8 col-sm-8 col-xs-8">
				<h4>Estimate height</h4>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-8 col-sm-8 col-xs-8 gap">Gender</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class = "right btn-group " dropdown >
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Gender
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Male</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Female</a></li>
							</ul>
						</div>
					</div>
			      
			    </div>
			</div>
		</div>





		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-8 col-sm-8 col-xs-8 gap">Race</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class = "right btn-group " dropdown >
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Race
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Male</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Female</a></li>
							</ul>
						</div>
					</div>
			      
			    </div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-8 col-sm-8 col-xs-8 gap">Age</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class = "right btn-group " >
						<input type="text" name="age" placeholder="age" class="gap form-control " ng-model="age" ng-required="true"/>
					</div>
			      
			    </div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-8 col-sm-8 col-xs-8 gap">Knee height</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class = "right btn-group " >
						<input type="text" name="age" placeholder="knee height" class="gap form-control " ng-model="kneeHeight" ng-required="true"/>
					</div>
			      
			    </div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-1 col-sm-1 col-xs-1"></div>
				

				<div class="col-md-10 col-sm-10 col-xs-10">
					<input  ng-click="calculate()" type="submit" class="btn btn-success btn-block btn-lg" value="Calculate"/>
				</div>

			</div>
		</div>


		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-12 col-sm-12 col-xs-12 gap">The estimated height is XXX cm.</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-12 col-sm-12 col-xs-12 gap">Calculated using:</div>
				<div class="col-md-12 col-sm-12 col-xs-12 gap">CHUMLEA WC, 1985 and 1994</div>
			</div>
		</div>
		
		
	</form>
		
	


</div>
