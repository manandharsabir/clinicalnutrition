<form class="form-horizontal" role="form" name="details" novalidate ng-controller = "DetailsController">
	<div class="col-md-12 col-sm-12 col-xs-12">

		<h4></h4>
		<div class="form-group" ng-class="{'has-error':  details.name.$error.required }">
			<label for="inputName" class="col-md-12 col-sm-12 col-xs-12 gap">Name</label>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<input type="text"  id="inputName" class="form-control" name="name" placeholder="name" 
				ng-model="name" ng-required="true" ng-maxlength="50" />
			</div>
		</div>		

		<div class="form-group" ng-class="{'has-error': (details.phone.$error.required }">
			<label for="inputPhone" class="col-md-12 col-sm-12 col-xs-12 gap">Contact number</label>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<input type="text"  id="inputPhone" class="form-control" name="phone" placeholder="Phone" 
				ng-model="phone" ng-maxlength="50" />
			</div>
		</div>

		<!-- 		
		<div class="form-group" ng-class="{'has-error': ((details.phone.$error.minlength || details.phone.$error.maxlength) && details.phone.$dirty) || details.phone.$error.required  || details.phone.$error.number}">
			<label for="inputPhone" class="col-md-12 col-sm-12 col-xs-12 gap">Contact number</label>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<input type="number"  id="inputPhone" class="form-control" name="phone" placeholder="Phone" ng-minlength="10" ng-maxlength="10" ng-model="phone" ng-required="true" />
			</div>
		</div>
		 -->

		<div class="form-group">
			<!-- style="text-transform: uppercase; font-size: 24px;"-->
			<label for="textDescription" class="col-md-12 col-sm-12 col-xs-12 gap">Description</label>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<textarea  rows="4" class="form-control" maxlength="255" id="textDescription" ng-model="description"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-3 col-sm-3 col-xs-3"></div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<button ng-click="saveDetails()" class="btn btn-success btn-block btn-lg">Save</button>
			</div>
		</div>

		

	</div>
</form>
