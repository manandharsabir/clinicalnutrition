<div ng-controller="MainCtrl">
    <snap-drawers class = "drawer">
		<snap-drawer>

			<div class = "drawer-item">
				<a class="list-group-item" style="background-color:transparent" ng-click="go('main.home')" snap-close>
					<img  height="30px"/><text>Home</text>
				</a>
			</div>

			<div ng-repeat="item in menuItems">
				
				<div class = "drawer-item-title">
					<a class="list-group-item" style="background-color:transparent">
						<img  height="30px"/><text>{{item.title}}</text>
					</a>
				</div>

				<div ng-repeat="eachMenu in item.subMenus">
					
					<div class = "drawer-item drawer-sub-item">
						<a class="list-group-item" style="background-color:transparent" ng-click="go(eachMenu.onSelect)" snap-close>
							<img height="30px"/><text>{{eachMenu.index}}) &nbsp;</text><text>{{eachMenu.title}}</text>
						</a>
					</div>
				</div>

			</div>

			<div class = "drawer-item">
				<a class="list-group-item" style="background-color:transparent" ng-click="go('main.faq')" snap-close>
					<img  height="30px"/><text>Help/FAQ</text>
				</a>
			</div>

			<div class = "drawer-item">
				<a class="list-group-item" style="background-color:transparent" ng-click="go('main.feedbacks')" snap-close>
					<img  height="30px"/><text>Feedbacks</text>
				</a>
			</div>

			<div class = "drawer-item">
				<a class="list-group-item" style="background-color:transparent" ng-click="exitDialog()" snap-close>
					<img height="30px"/><text>Exit</text>
				</a>
			</div>
		</snap-drawer>
	</snap-drawers>

	<snap-content style= "border-left: 0px !important; border-right: 0px !important;">
		<div class="line">
		    <div snap-toggle class="navigate" style="float:left;">
		        <img src="images/sliding_menu.png" width="30px" style = "padding-bottom: 5px;"/>
		    </div>
		    <text style="padding-left:10px;">Clinical Nutrition</text>
		</div>
		<div ui-view></div>
	</snap-content>
</div>
