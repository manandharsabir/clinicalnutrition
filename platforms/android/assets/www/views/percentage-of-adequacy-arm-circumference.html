<div ng-controller="PercentageOfAdequacyArmCircumferenceCtrl"  class="col-md-12 col-sm-12 col-xs-12">
	<form class="form-horizontal" name="form" novalidate>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h4>Adequacy Of Anthropometric Measurements: Percentage Of Adequacy Arm Circunference </h4>
				<strong>BLACKBURN; THORNTON, 1979</strong>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-8 col-sm-8 col-xs-8 gap">Gender</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class = "right">
						<select class="form-control" ng-model="gender" required>
						     <option value="">Select</option>
						     <option value="men">Men</option>
						     <option value="women">Women</option>
						</select>
					</div>
			    </div>
			</div>
		</div>


		<div class="form-group" ng-show="race.length != 0">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-8 col-sm-8 col-xs-8 gap">Age</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class = "right btn-group " >
						<input type="number" min="1" max="74.50" step="0.25" name="age" placeholder="0" class="gap form-control " ng-model="age" ng-required='race.length != 0' />
					</div>
			      
			    </div>
			</div>
		</div>

		<div class="form-group" ng-show="race.length != 0">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-8 col-sm-8 col-xs-8 gap">Current Arm Circumference</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class = "right btn-group " >
						<div class="input-group">
						<input type="number" step="0.25" name="currentArmCircumference" placeholder="0" class="gap form-control " ng-model="currentArmCircumference" ng-required='race.length != 0' />
						<span class="input-group-addon">cm</span>
						</div>
					</div>
			      
			    </div>
			</div>
		</div>


		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-1 col-sm-1 col-xs-1"></div>
				

				<div class="col-md-10 col-sm-10 col-xs-10">
					<input  ng-click="calculate(form)" type="submit" class="btn btn-success btn-block btn-lg" value="Calculate"/>
				</div>

			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12" ng-show="adequacyArmCircumference.length !== 0">
				<div class="col-md-12 col-sm-12 col-xs-12 gap">Adequacy of arm circunference is {{adequacyArmCircumference | number:2}}  % {{(adequacyArmCircumferenceStatus)}}</div>
			</div>
		</div>
	</form>

</div>
